<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>Ajouter
    </button>
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="Recherche" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" aria-label="Elements" matSort>
 
  <!-- Nom Column -->
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header matSort>Nom</th>
    <td mat-cell *matCellDef="let row">{{row.nom}}</td>
  </ng-container>     
  <!-- Secteur Column -->
  <ng-container matColumnDef="Secteur">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Secteur</th>
    <td mat-cell *matCellDef="let row">{{row.secteur}}</td>
  </ng-container>     
  <!-- telephone Column -->
  <ng-container matColumnDef="Tlf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Telephone</th>
    <td mat-cell *matCellDef="let row">{{row.tlf}}</td>
  </ng-container>     
  <!-- email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{row.email}}</td>
  </ng-container>     
  <!-- Ville Column -->
  <ng-container matColumnDef="Ville">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
    <td mat-cell *matCellDef="let row">{{row.ville}}</td>
  </ng-container>   
  <!-- CodePostale Column -->
  <ng-container matColumnDef="CodePostale">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CodePostale</th>
    <td mat-cell *matCellDef="let row">{{row.codePostale}}</td>
  </ng-container>    
  <!-- Adresse Column -->
  <ng-container matColumnDef="Adresse">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
    <td mat-cell *matCellDef="let row">{{row.adresse}}</td>
  </ng-container>    
    <!-- Pays Column -->
  <ng-container matColumnDef="Pays">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pays</th>
    <td mat-cell *matCellDef="let row">{{row.pays.nom}}</td>
  </ng-container>    
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
      </td>
  </ng-container>
  <!-- Loading -->
  <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        chargement de donnée ...
      </mat-footer-cell>
  </ng-container>
  <!-- no Data -->
  <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6" position="center">
        aucun Encadrant
      </mat-footer-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></mat-footer-row>
  <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
</table>

<mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[10 , 25 ,50 , 100]">
</mat-paginator>
</div>
