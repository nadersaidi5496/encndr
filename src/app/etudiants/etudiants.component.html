<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Ajouter
      </button>
    <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Recherche" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" aria-label="Elements" matSort>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onModifier(row)"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="CIN">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CIN</th>
            <td mat-cell *matCellDef="let row">{{row.cin}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let row">{{row.nom}}</td>
        </ng-container>

        <ng-container matColumnDef="Prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
            <td mat-cell *matCellDef="let row">{{row.prenom}}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="parcours">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Parcours</th>
            <td mat-cell *matCellDef="let row">{{row.parcours.nom}}</td>
        </ng-container>
        <ng-container matColumnDef="Tlf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Telephone</th>
            <td mat-cell *matCellDef="let row">{{row.telephone}}</td>
        </ng-container>
        <!-- Loading -->
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
                chargement de donnée ...
            </mat-footer-cell>
        </ng-container>
        <!-- no Data -->
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
                aucun Etudiant
            </mat-footer-cell>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[10 , 25 ,50 , 100]">
    </mat-paginator>
</div>
